
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>brush n blush by Kay</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fdfdfc;
      color: #5b3a29;
    }
    header {
      background: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #5b3a29;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 40px;
      color: #5b3a29;
    }
    nav a {
      margin-left: 25px;
      color: #5b3a29;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
      background: #fffaf6;
    }
    .hero h2 {
      font-size: 40px;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 10px;
    }

    .signup {
      background: #fff;
      padding: 50px 20px;
      text-align: center;
    }
    .signup h3 {
      font-size: 28px;
      color: #5b3a29;
      margin-bottom: 20px;
    }
    .signup input, .signup button, .signin-btn {
      padding: 12px;
      margin: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #5b3a29;
      font-size: 15px;
    }
    .signup button, .signin-btn {
      background: #5b3a29;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .redirecting-msg {
      margin-top: 20px;
      font-size: 16px;
      color: #7a5b4a;
    }

    footer {
      background: #fffaf6;
      padding: 30px;
      text-align: center;
      color: #7a5b4a;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>brush n blush by Kay</h1>
  <nav>
    <a href="#signup">Sign Up</a>
    <a href="#">Services</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Slaying beauty with one brush at a time</h2>
  <p>  Makeup, Tattoo, Microblading, Lash extensions & more in one place.</p>
</section>

<section class="signup" id="signup">
  <h3>Sign Up to Book a Service</h3>
  <input type="text" id="email" placeholder="Email or iCloud username" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="signup()">Sign Up</button>
  <div>
    <button class="signin-btn" onclick="googleSignIn()">Sign in with Google</button>
    <button class="signin-btn" onclick="appleSignIn()">Sign in with Apple</button>
  </div>
  <div class="redirecting-msg" id="redirectMsg"></div>
</section>

<footer id="contact">
  Contact us via <a href="https://wa.me/2348160766773?text=I%20want%20one%20of%20your%20services" style="color:#5b3a29;">WhatsApp</a><br><br>
  &copy; 2025 brushnblush_by Kay. All Rights Reserved.
</footer>

<script>
  function signup() {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();
    const msg = document.getElementById('redirectMsg');

    if (email === "" || pass === "") {
      alert("Please fill in both fields.");
      return;
    }

    msg.textContent = "Redirecting to services...";
    setTimeout(() => {
      window.location.href = "services.html";
    }, 2000);
  }

  function googleSignIn() {
    alert("Redirecting to Google Sign-In...");
    setTimeout(() => {
      window.location.href = "services.html";
    }, 2000);
  }

  function appleSignIn() {
    alert("Redirecting to Apple Sign-In...");
    setTimeout(() => {
      window.location.href = "services.html";
    }, 2000);
  }
</script>

</body>
</html>
